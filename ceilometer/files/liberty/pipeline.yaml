{%- from "ceilometer/map.jinja" import server with context %}
{%- from "ceilometer/map.jinja" import agent with context %}
{%- if server.get('enabled', False) %}
{%- set publisher = server.publisher %}
{%- else %}
{%- set publisher = agent.publisher %}
{%- endif %}
---
sources:
    - name: meter_source
      interval: 60
      meters:
          - "*"
      sinks:
          - meter_sink
    - name: cpu_source
      interval: 60
      meters:
          - "cpu"
      sinks:
          - cpu_sink
    - name: disk_source
      interval: 60
      meters:
          - "disk.read.bytes"
          - "disk.read.requests"
          - "disk.write.bytes"
          - "disk.write.requests"
          - "disk.device.read.bytes"
          - "disk.device.read.requests"
          - "disk.device.write.bytes"
          - "disk.device.write.requests"
      sinks:
          - disk_sink
    - name: network_source
      interval: 60
      meters:
          - "network.incoming.bytes"
          - "network.incoming.packets"
          - "network.outgoing.bytes"
          - "network.outgoing.packets"
      sinks:
          - network_sink
sinks:
    - name: meter_sink
      transformers:
      publishers:
          {%- for publisher_name, publisher in publisher.iteritems() %}
          {%- if publisher_name == 'default' %}
          - notifier://
          {%- endif %}
          {%- if publisher_name == 'graphite' %}
          - graphite://{{ publisher.host }}:{{ publisher.port }}
          {%- endif %}
          {%- endfor %}
    - name: cpu_sink
      transformers:
          - name: "rate_of_change"
            parameters:
                target:
                    name: "cpu_util"
                    unit: "%"
                    type: "gauge"
                    scale: "100.0 / (10**9 * (resource_metadata.cpu_number or 1))"
      publishers:
          {%- for publisher_name, publisher in publisher.iteritems() %}
          {%- if publisher_name == 'default' %}
          - notifier://
          {%- endif %}
          {%- if publisher_name == 'graphite' %}
          - graphite://{{ publisher.host }}:{{ publisher.port }}
          {%- endif %}
          {%- endfor %}
    - name: disk_sink
      transformers:
          - name: "rate_of_change"
            parameters:
                source:
                    map_from:
                        name: "(disk\\.device|disk)\\.(read|write)\\.(bytes|requests)"
                        unit: "(B|request)"
                target:
                    map_to:
                        name: "\\1.\\2.\\3.rate"
                        unit: "\\1/s"
                    type: "gauge"
      publishers:
          {%- for publisher_name, publisher in publisher.iteritems() %}
          {%- if publisher_name == 'default' %}
          - notifier://
          {%- endif %}
          {%- if publisher_name == 'graphite' %}
          - graphite://{{ publisher.host }}:{{ publisher.port }}
          {%- endif %}
          {%- endfor %}
    - name: network_sink
      transformers:
          - name: "rate_of_change"
            parameters:
                source:
                   map_from:
                       name: "network\\.(incoming|outgoing)\\.(bytes|packets)"
                       unit: "(B|packet)"
                target:
                    map_to:
                        name: "network.\\1.\\2.rate"
                        unit: "\\1/s"
                    type: "gauge"
      publishers:
          {%- for publisher_name, publisher in publisher.iteritems() %}
          {%- if publisher_name == 'default' %}
          - notifier://
          {%- endif %}
          {%- if publisher_name == 'graphite' %}
          - graphite://{{ publisher.host }}:{{ publisher.port }}
          {%- endif %}
          {%- endfor %}
